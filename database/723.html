Sygorn<br />
<br />
A frozen planet at the far reaches of the system, Sygorn is completely unexplored. Several intense waves of an unknown <a href="629.html">radiation</a> have recently been recorded at the <a href="722.html">Phloyyd'syb Gas Mine</a> on <a href="721.html">Syntoa</a>, however, they would have to have traveled hundreds of years to reach there.</body></html>
