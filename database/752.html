Guard Geo Disc<br />
<br />
The Geo Disc guards patrol the topmost disc of the station which houses the visitor staterooms, botanic labs, and garden area. Troopers patrol looking for breaches in <a href="349.html">security</a>, criminal activity, contraband, acts of a seditious nature, and dangerous fires or chemical leaks.</body></html>
