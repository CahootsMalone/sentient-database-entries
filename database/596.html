Dar-Aht-Maht<br />
<br />
Dar-Aht-Maht, "Cast the Soul", is the a religious ceremony wherein the Navigator propels her presence into space, just as if opening a <a href="603.html">warp</a>, thus attracting the attention of other <a href="593.html">Navigators</a>.</body></html>
