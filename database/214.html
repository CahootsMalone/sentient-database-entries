Geodome Heat Drain<br />
<br />
Location: <a href="168.html">Shield Room</a><br />
The heat drain gathers the ambient heat build-up in the Geodome section and hull for use in heat sinking. It is vital to dissipating excess heat which would otherwise kill off the plants and fatigue or kill the crew members.</body></html>
