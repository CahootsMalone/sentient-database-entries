Chulkah<br />
<br />
The code of the Bloodbound. Created by <a href="590.html">Na'ariz Tamor</a>, the Chulkah is a list of seven rules that must be obeyed by a warrior. These rules are based upon the teachings of the seven mythical animals who guided Tamor upon the path of the warrior, leading him deep under the surface of <a href="665.html">Bloor</a>.</body></html>
