Nephlon<br />
<br />
Nephlon is a small red star near the center of the navigational trade lanes. This system is the home system of the <a href="576.html">New Hegemony</a> and the Grand <a href="587.html">Senate</a>. It contains two habitable planets: <a href="637.html">Faraan</a> and <a href="656.html">Liebaal</a>.</body></html>
