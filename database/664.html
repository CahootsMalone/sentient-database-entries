Zerces<br />
<br />
Zerces is a large blue star located one <a href="603.html">warp</a> point away from <a href="635.html">Nephlon</a>, the <a href="576.html">New Hegemony</a> capitol. The system is the birthplace of the Bloodbound, a warrior race bound to serve the <a href="587.html">Senate</a>. It contains four planets: <a href="665.html">Bloor</a>, <a href="666.html">Devir</a>, <a href="667.html">Getach</a>, and <a href="673.html">Jurni</a>.</body></html>
