Doctor-on-Duty<br />
<br />
The Doctor-on-Duty is responsible for the operations of the <a href="75.html">sickbay</a> during his shift. He is also a <a href="347.html">medical</a> researcher, and may be called upon to perform experiments directed by the <a href="761.html">Chief Medical Officer</a>.</body></html>
