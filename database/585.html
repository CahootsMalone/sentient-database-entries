Emperor Torindal<br />
<br />
The Last Emperor, Torindal is both highly regarded and reviled. He is reviled for his insistence on the exploration of unknown space via the Imperial <a href="611.html">Navy</a>, rather than peaceful research vessels. He is regarded for his leading of the <a href="575.html">Exodus</a>, during which, he died of natural causes.</body></html>
