Drexum<br />
<br />
The imperial seat of <a href="333.html">power</a>, Drexum is located on the main continent of <a href="637.html">Faraan</a>. It is the cultural center of the <a href="576.html">New Hegemony</a>, with seven live theaters, ten holocron amphitheaters, and three sporting teams.</body></html>
