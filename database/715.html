Senator Corrin Doralus-Tain<br />
<br />
Died along with his sons Camar, Gonn, and Bengin as heroes of the <a href="577.html">Collective</a> at the <a href="713.html">Battle Over Krisbrun</a>. Although Doralus-Tain was a vocal objector to the action on <a href="707.html">Marlith</a>, he still managed to distinguish himself as a martyr to the cause.</body></html>
