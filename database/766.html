Medtech-on-Duty<br />
<br />
The Medtech-on-Duty is responsible for following the directions of the <a href="765.html">Doctor-on-Duty</a>. These duties may include the introduction of chemical treatment, the collection of tissue samples, and the monitoring of patients in <a href="75.html">sickbay</a>.</body></html>
