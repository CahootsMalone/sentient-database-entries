Liebaal<br />
<br />
Terriformed within twenty years of the <a href="575.html">Exodus</a>, Liebaal is a good source of natural resources and an important source of talent for the <a href="614.html">Citizen Selection Board</a>. Liebaal has three major cities: <a href="657.html">Zaronee</a>, <a href="659.html">Tatheree</a>, and <a href="662.html">Herinee</a>, as well as many smaller cities dotting its only continent.</body></html>
