Carbide Melting Control<br />
<br />
Location: <a href="159.html">Slab Meltdown Foundry</a><br />
The carbide melter interfaces with the hull cooling system to heat sink the <a href="314.html">Icarus Station</a>. Huge slabs of carbide metal are melted by the <a href="211.html">heat collection unit</a>, thus dissipating the ambient heat build-up.</body></html>
