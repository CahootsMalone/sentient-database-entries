Dower Off-World Relocation Center<br />
<br />
Dower is a weigh station for the aboriginal people who over-populated <a href="675.html">Banag</a> before its annexing by the Hegemony. The aborigines are later relocated to the <a href="724.html">Pohl</a> System and admitted to the government <a href="677.html">Special Labour Force</a>.</body></html>
