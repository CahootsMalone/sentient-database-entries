Web Runner Bay<br />
<br />
When exterior checks are needed on the status of the Web EVA flights can be made in the Web Runner. Though seldom used this small craft can withstand the Sun's intense heat and <a href="629.html">radiation</a> for limited mission periods and has half <a href="626.html">light</a> speed capability.</body></html>
