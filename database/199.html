Telemeter<br />
<br />
Location: Port Jet Monitor<br />
The telemeter is a device which continuously determines the Icarus' orbit trajectory and distance from <a href="688.html">Xexor</a>. It then feeds this information, via SUZIE, to the <a href="206.html">thrust synchronizer</a> and ionic <a href="335.html">thrusters</a>.</body></html>
