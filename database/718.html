Brethren<br />
<br />
Servants of the <a href="710.html">Jatilla Temple</a>'s Dah MeYar, a messianic figure who will purportedly save mankind. The Brethren are said to be "lesser parts of a greater soul" who will "prepare for Him, comfort Him, aid Him, and die with Him" according to the <a href="581.html">Duach Dah MeYar</a>.</body></html>
