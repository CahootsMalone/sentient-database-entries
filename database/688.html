Xexor<br />
<br />
A lone giant white star without planets, Xexor is the location of the <a href="689.html">Icarus Mining Station</a>. Six <a href="603.html">warp</a> points from <a href="635.html">Nephlon</a>, Xexor is the farthest point in the Hegemony from the central government.</body></html>
