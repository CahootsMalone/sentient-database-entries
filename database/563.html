<a href="564.html">Crynost</a> Empire<br />
<br />
The first of the <a href="558.html">Vell Dynasties</a>, the <a href="564.html">Crynost</a> Empire began with the death of <a href="559.html">Vell</a> at the hands of <a href="564.html">Crynost</a>, the son of <a href="559.html">Vell</a>'s brother <a href="565.html">Kamin</a>. The <a href="564.html">Crynost</a> Empire is noted for the adoption of the <a href="581.html">Duach Dah MeYar</a> as the state religious tract.</body></html>
