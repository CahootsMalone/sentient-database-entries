Seven Systems<br />
<br />
The only stars reachable by the <a href="594.html">Sorority of Navigators</a>, the seven colonized systems are all that remains of the once glorious <a href="557.html">Torindine Empire</a>. They are: the <a href="635.html">Nephlon</a> System, the <a href="664.html">Zerces</a> System, the <a href="674.html">Banagoon</a> System, <a href="688.html">Xexor</a>, the <a href="690.html">Barraga</a> System, the <a href="704.html">Veetoh</a> System, and the <a href="724.html">Pohl</a> System.</body></html>
