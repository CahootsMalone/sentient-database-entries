Crynost<br />
<br />
The most cunning of the Emperors, Crynost is accredited with the annexation of the <a href="594.html">Sorority of Navigators</a> and the adoption of the <a href="581.html">Duach Dah MeYar</a> as the state religious tract. This act cemented his control over star travel and trade.</body></html>
