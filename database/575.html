Exodus<br />
<br />
The name given to the emigration of the refugees from the final assault on the <a href="557.html">Torindine Empire</a> as the last of the Death's Head Missiles was launched. The refugees ultimately founded the <a href="576.html">New Hegemony</a> on the <a href="561.html">Frontier</a>.</body></html>
