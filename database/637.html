Faraan<br />
<br />
Faraan has the distinction of being the first planet colonized by the refugees of the <a href="557.html">Torindine Empire</a>. As such, it is the capitol of the <a href="576.html">New Hegemony</a>. Faraan has three main continents and five notable cities: <a href="638.html">Drexum</a>, <a href="640.html">Turm</a>, <a href="647.html">Faytur</a>, <a href="649.html">Lohahti</a>, and <a href="652.html">Mantire</a>.</body></html>
