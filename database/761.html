Chief <a href="347.html">Medical</a> Officer<br />
<br />
The Chief <a href="347.html">Medical</a> Officer is responsible for the physical well-being of the Icarus crew, and as such, has final approval of all medications and treatments prescribed by the <a href="347.html">medical</a> team. Other areas of responsibilities include <a href="347.html">medical</a> research and experimentation.</body></html>
