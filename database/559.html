Vell<br />
<br />
Vell the Conqueror formed the first trans-world government in the history of the stars. This was accomplished through the discovery of the <a href="606.html">Navigation</a> powers possessed by the <a href="594.html">Sorority of Navigators</a>, a religious group that predates history.</body></html>
