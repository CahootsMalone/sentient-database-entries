Tatheree<br />
<br />
Tatheree is the location of the <a href="661.html">Center for Protectorate Affairs</a>, and as such receives frequent traffic from government officials from several planets. It is also the location of the <a href="660.html">Peerz-Hasternakk Trade Institute</a>, a well known <a href="346.html">engineering</a> school.</body></html>
