Phloyyd'syb Gas Mine<br />
<br />
An old and worn station, Phloyyd'syb has the distinction of working consistently below capacity since its inception. Shoddy workmanship and design has been blamed, but several crewmen a year die there suspiciously after reportedly seeing visions of loved-ones in the gas.</body></html>
