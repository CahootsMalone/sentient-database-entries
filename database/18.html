Life Support Center<br />
<br />
Contains the <a href="294.html">Life Support Control Board</a> relating to the Station's air. The <a href="268.html">CO2 Collection Unit</a> and <a href="341.html">Atmosphere</a> Interchange Pump are located here. From this station the state and status of air supplies can be scrupulously monitored and controlled.</body></html>
