Foristan Nebula Research Outpost<br />
<br />
A space station that is attempting to discover the cause of hyperspatial anomalies that cause trade ships to vanish without a trace. The facility is also a launching platform for a strike force intended to crush a rebel fleet thought to be hiding within the nebula.</body></html>
