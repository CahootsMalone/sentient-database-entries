Falarn<br />
<br />
Originally a forest moon, Falarn was quickly classified as a Protectorate by the <a href="556.html">Bureau of Acquisition</a>. Work was begun immediately to exploit its resources, and today it boasts of having cleared nearly 75% of its original woodland.</body></html>
