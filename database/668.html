Debirick Deep-Interior Pumping Platform<br />
<br />
A natural resource attainment center, Debirick Platform is responsible for the production of <a href="667.html">Getach</a>'s only major export. Using a labour force especially imported from <a href="727.html">Quor</a>, the station pumps continually, miles beneath the planet's surface.</body></html>
