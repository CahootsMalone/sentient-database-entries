Research Heat Drain<br />
<br />
Location: <a href="58.html">Research Fan Room</a><br />
The heat drain gathers the ambient heat build-up in the Research section and hull for use in heat sinking. It is vital to dissipating excess heat which would otherwise fatigue or kill the crew members.</body></html>
