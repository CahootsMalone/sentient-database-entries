Magnetic Shield Distributor<br />
<br />
Location: <a href="168.html">Shield Room</a><br />
The magnetic shield distributor maintains the flow of <a href="333.html">power</a> necessary to protect the station from magnetic pulses and waves. Excess magnetic <a href="629.html">radiation</a> causes high failure rates in the station's machinery, particularly the kenyon <a href="340.html">mining</a> equipment.</body></html>
