<a href="559.html">Vell</a> Confederation<br />
<br />
The first Trans-World Government, the <a href="559.html">Vell</a> Confederation was marked by several bloody conflicts as <a href="559.html">Vell</a> attempted to annex two neighboring <a href="357.html">star systems</a>. The <a href="559.html">Vell</a> Confederation quickly gave way to the <a href="563.html">Crynost Empire</a>, the <a href="566.html">Bellimost Empire</a>, and the <a href="557.html">Torindine Empire</a>.</body></html>
